backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img
local_backend: true

collections:
  - name: 'events' # Used in routes, e.g., /admin/collections/blog
    label: 'Events' # Used in the UI
    folder: 'content/events' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    format: 'frontmatter'
    sort: 'date:desc' # Default is title:asc
    fields: # The fields for each document, usually in front matter
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'Publish Date',
          name: 'date',
          widget: 'datetime',
          format: 'dddd MMMM Do, YYYY',
        }
      - {
          label: 'Featured Image',
          name: 'thumbnail',
          widget: 'image',
          required: false,
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'caseStudies' # Used in routes, e.g., /admin/collections/blog
    label: 'Case Studies' # Used in the UI
    folder: 'content/caseStudies' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    format: 'frontmatter'
    sort: 'date:desc' # Default is title:asc
    fields: # The fields for each document, usually in front matter
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'Publish Date',
          name: 'date',
          widget: 'datetime',
          format: 'dddd MMMM Do, YYYY',
        }
      - {
          label: 'Case Study Image',
          name: 'caseStudyImage',
          widget: 'image',
          required: false,
        }
      - {
          label: 'Brand',
          name: 'brand',
          widget: 'relation',
          collection: 'brandCategories',
          searchFields: ['title'],
          valueField: 'title',
          displayFields: ['title'],
          required: true,
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'page' # Used in routes, e.g., /admin/collections/page
    label: 'Pages' # Used in the UI
    folder: 'content' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    format: 'frontmatter'
    fields: # The fields for each document, usually in front matter
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - {
          label: 'Featured Image',
          name: 'thumbnail',
          widget: 'image',
          required: false,
        }
      - label: 'Page Blocks'
        name: 'sections'
        widget: 'list'
        types:
          - label: 'Carousel'
            name: 'carousel'
            widget: object
            summary: '{{fields.header}}'
            fields:
              - {
                  label: Header,
                  name: header,
                  widget: string,
                  default: 'Image Gallery',
                }
              - {
                  label: 'Carousel Image',
                  name: 'carouselImage',
                  widget: 'image',
                  required: false,
                }
              - {
                  label: 'Carousel case study items',
                  name: 'carouselCaseItems',
                  widget: 'relation',
                  collection: 'caseStudies',
                  multiple: true,
                  search_fields: ['title'],
                  display_fields: ['title'],
                  value_field: '{{slug}}',
                  required: false,
                }
          - label: 'Text Banner'
            name: 'textBanner'
            widget: object
            fields:
              - {
                  label: Header,
                  name: header,
                  widget: string,
                  default: 'Spotlight',
                  required: false,
                }
              - {
                  label: Text,
                  name: text,
                  widget: markdown,
                  default: 'Hello World',
                  required: false,
                }
              - {
                  label: Is Screen Height,
                  name: isScreenHeight,
                  widget: boolean,
                  required: false,
                  default: true,
                }
              - {
                  label: Show Stats banner,
                  name: showStatsBanner,
                  widget: boolean,
                  required: false,
                  default: false,
                }
              - {
                  label: Show Supported By,
                  name: showSupportedBy,
                  widget: boolean,
                  required: false,
                  default: false,
                }
              - {
                  label: Text Color,
                  name: textColour,
                  widget: select,
                  options:
                    [
                      { label: 'Light', value: 'text-white' },
                      { label: 'Dark', value: 'text-dark-purple' },
                    ],
                }
              - {
                  label: Background Colour,
                  name: bgColour,
                  widget: color,
                  allowInput: true,
                }
              - {
                  label: Text Align,
                  name: textAlign,
                  widget: string,
                  default: 'left',
                }
              - {
                  label: 'CTA buttons',
                  name: 'ctaButtons',
                  widget: 'relation',
                  collection: 'ctas',
                  multiple: true,
                  searchFields: ['title'],
                  valueField: '{{slug}}',
                  displayFields: ['title'],
                  required: false,
                }
              - {
                  label: CTA Style,
                  name: ctaStyle,
                  widget: select,
                  options:
                    [
                      { label: 'Transparent CTA', value: 'transparentCta' },
                      { label: 'Solid CTA Purple', value: 'solidCtaPurple' },
                      { label: 'Solid CTA Blue', value: 'solidCtaBlue' },
                    ],
                }
          - label: 'Full Width Text Banner'
            name: 'fullWidthTextBanner'
            widget: object
            fields:
              - {
                  label: Header,
                  name: header,
                  widget: string,
                  default: 'Spotlight',
                }
              - { label: Sub Header, name: subHeader, widget: string }
              - {
                  label: Is a Quote Banner?,
                  name: isQuote,
                  widget: boolean,
                  required: false,
                }
              - {
                  label: Text,
                  name: text,
                  widget: markdown,
                  default: 'Hello World',
                }
              - { label: Background Colour, name: bgColour, widget: color }
              - {
                  label: Text Align,
                  name: textAlign,
                  widget: string,
                  default: 'left',
                }
              - {
                  label: 'CTA buttons',
                  name: 'ctaButtons',
                  widget: 'relation',
                  collection: 'ctas',
                  multiple: true,
                  search_fields: ['title'],
                  display_fields: ['title'],
                  value_field: '{{slug}}',
                  required: false,
                }
              - {
                  label: CTA Style,
                  name: ctaStyle,
                  widget: select,
                  options:
                    [
                      { label: 'Transparent CTA', value: 'transparentCta' },
                      { label: 'Solid CTA Purple', value: 'solidCtaPurple' },
                      { label: 'Solid CTA Blue', value: 'solidCtaBlue' },
                    ],
                }
          - label: 'Two Column Text Banner'
            name: 'twoColumnBanner'
            widget: object
            fields:
              - {
                  label: Header,
                  name: header,
                  widget: string,
                  default: 'Spotlight',
                }
              - {
                  label: Image Asset,
                  name: imageAsset,
                  widget: image,
                  default: '',
                  required: false,
                }
              - {
                  label: Text,
                  name: text,
                  widget: markdown,
                  default: 'Hello World',
                }
              - {
                  label: Background Colour,
                  name: bgColour,
                  widget: color,
                  required: false,
                }
              - {
                  label: Alignment,
                  name: alignment,
                  widget: select,
                  options:
                    [
                      { label: 'Image left', value: 'imageLeft' },
                      { label: 'Image Right', value: 'imageRight' },
                      { label: 'Text Right', value: 'textRight' },
                    ],
                }
              - {
                  label: 'CTA buttons',
                  name: 'ctaButtons',
                  widget: 'relation',
                  collection: 'ctas',
                  multiple: true,
                  search_fields: ['title'],
                  display_fields: ['title'],
                  value_field: '{{slug}}',
                  required: false,
                }
              - {
                  label: CTA Style,
                  name: ctaStyle,
                  widget: select,
                  required: false,
                  options:
                    [
                      { label: 'Transparent CTA', value: 'transparentCta' },
                      { label: 'Solid CTA Purple', value: 'solidCtaPurple' },
                      { label: 'Solid CTA Blue', value: 'solidCtaBlue' },
                    ],
                }
          - label: 'Two Column Text Banner with Card Grid'
            name: 'twoColumnBannerWithCard'
            widget: object
            fields:
              - {
                  label: Header,
                  name: header,
                  widget: string,
                  default: 'Spotlight',
                }
              - {
                  label: Card Header,
                  name: cardTitle,
                  widget: string,
                  default: '',
                  required: false,
                }
              - {
                  label: Card Text,
                  name: cardText,
                  widget: markdown,
                  default: '',
                  required: false,
                }
              - {
                  label: Image Asset,
                  name: imageAsset,
                  widget: image,
                  default: '',
                  required: false,
                }
              - { label: Text, name: text, widget: markdown, default: '' }
              - {
                  label: Background Colour,
                  name: bgColour,
                  widget: color,
                  required: false,
                }
              - {
                  label: Alignment,
                  name: alignment,
                  widget: select,
                  options:
                    [
                      { label: 'Image left', value: 'imageLeft' },
                      { label: 'Image Right', value: 'imageRight' },
                      { label: 'Text Right', value: 'textRight' },
                    ],
                }
              - label: 'Column 1'
                name: 'column1'
                widget: object
                fields:
                  - {
                      label: Header,
                      name: header,
                      widget: string,
                      default: 'Spotlight',
                    }
                  - {
                      label: Image Asset,
                      name: imageAsset,
                      widget: image,
                      default: '',
                      required: false,
                    }
                  - {
                      label: Text,
                      name: text,
                      widget: markdown,
                      default: 'Hello World',
                    }
              - label: 'Column 2'
                name: 'column2'
                widget: object
                fields:
                  - {
                      label: Header,
                      name: header,
                      widget: string,
                      default: 'Spotlight',
                    }
                  - {
                      label: Image Asset,
                      name: imageAsset,
                      widget: image,
                      default: '',
                      required: false,
                    }
                  - {
                      label: Text,
                      name: text,
                      widget: markdown,
                      default: 'Hello World',
                    }
              - label: 'Column 3'
                name: 'column3'
                widget: object
                fields:
                  - {
                      label: Header,
                      name: header,
                      widget: string,
                      default: 'Spotlight',
                    }
                  - {
                      label: Image Asset,
                      name: imageAsset,
                      widget: image,
                      default: '',
                      required: false,
                    }
                  - {
                      label: Text,
                      name: text,
                      widget: markdown,
                      default: 'Hello World',
                    }
          - label: 'Three Column Text Grid'
            name: 'threeColumnTextGrid'
            widget: object
            fields:
              - label: 'Column 1'
                name: 'column1'
                widget: object
                fields:
                  - {
                      label: Header,
                      name: header,
                      widget: string,
                      default: 'Spotlight',
                    }
                  - {
                      label: Image Asset,
                      name: imageAsset,
                      widget: image,
                      default: '',
                      required: false,
                    }
                  - {
                      label: Text,
                      name: text,
                      widget: markdown,
                      default: 'Hello World',
                    }
              - label: 'Column 2'
                name: 'column2'
                widget: object
                fields:
                  - {
                      label: Header,
                      name: header,
                      widget: string,
                      default: 'Spotlight',
                    }
                  - {
                      label: Image Asset,
                      name: imageAsset,
                      widget: image,
                      default: '',
                      required: false,
                    }
                  - {
                      label: Text,
                      name: text,
                      widget: markdown,
                      default: 'Hello World',
                    }
              - label: 'Column 3'
                name: 'column3'
                widget: object
                fields:
                  - {
                      label: Header,
                      name: header,
                      widget: string,
                      default: 'Spotlight',
                    }
                  - {
                      label: Image Asset,
                      name: imageAsset,
                      widget: image,
                      default: '',
                      required: false,
                    }
                  - {
                      label: Text,
                      name: text,
                      widget: markdown,
                      default: 'Hello World',
                    }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - label: 'Globals'
    name: 'globals'
    files:
      - label: 'Site Info'
        name: 'siteInfo'
        format: 'json'
        file: 'content/setup/info.json'
        fields:
          - { label: Site Name, name: sitename, widget: string }
          - { label: Site Description, name: sitedescription, widget: string }
          - {
              label: Logo (Must be 512x512 or larger square PNG),
              name: siteLogo,
              widget: image,
              default: '/icon.png',
            }
          - { label: Show Icon in Menu, name: showmenu, widget: boolean }
          - {
              label: Email Newsletter Signup,
              name: emailsignup,
              widget: boolean,
            }
          - { label: Full Page Alt Layout, name: altlayout, widget: boolean }
          - { label: Link Color, name: linkcolor, widget: color }
      - label: 'Social links'
        name: 'socialLinks'
        format: 'json'
        file: 'content/setup/connect.json'
        fields:
          - label: 'Links'
            name: 'links'
            widget: 'list'
            fields:
              - { label: Link Name, name: name, widget: string }
              - { label: URL, name: url, widget: string }
      - label: 'Header'
        name: 'header'
        format: 'json'
        file: 'content/header/header.json'
        fields:
          - label: Menu Links
            name: menu
            widget: list
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Position, name: position, widget: string }
              - {
                  label: 'Page Menu Link',
                  name: 'menuLink',
                  widget: 'relation',
                  collection: 'page',
                  searchFields: ['title'],
                  valueField: '{{slug}}',
                  displayFields: ['title'],
                  required: false,
                }
      - label: 'Footer'
        name: 'footer'
        format: 'json'
        file: 'content/footer/footer.json'
        fields:
          - label: Footer Menu Links
            name: footerMenu
            widget: list
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Position, name: position, widget: string }
              - {
                  label: 'Footer Menu Link',
                  name: 'footerMenuLink',
                  widget: 'relation',
                  collection: 'page',
                  searchFields: ['title'],
                  valueField: '{{slug}}',
                  displayFields: ['title'],
                  required: false,
                }
  - label: 'Brands'
    name: 'brandCategories'
    folder: 'content/category' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    format: 'json'
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Position, name: position, widget: string }
      - {
          label: Description,
          name: description,
          widget: string,
          required: false,
        }
      - {
          label: Brand logo (Must be 512x512 or smaller preferred svg file but png is acceptable),
          name: brandLogo,
          widget: image,
          default: '/icon.png',
        }
  - label: 'CTAs'
    name: 'ctas'
    format: 'json'
    folder: 'content/ctas' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Link Url/slug, name: link, widget: string, required: true }
      - {
          label: Icon(if cta style is using icon),
          name: ctaicon,
          widget: image,
        }
